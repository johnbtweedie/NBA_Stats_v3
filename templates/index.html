<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NBA Game Predictor</title>
    <!-- Add any CSS stylesheets here -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>NBA Game Predictor</h1>
    <form action="/predict" method="post">
        <label for="team1">Select Team 1:</label>
        <select name="team1" id="team1">
            <!-- Add options for selecting team 1 dynamically -->
            <option value="team1_id">Team 1 Name</option>
            <!-- Repeat for all teams -->
        </select>
        <label for="team2">Select Team 2:</label>
        <select name="team2" id="team2">
            <!-- Add options for selecting team 2 dynamically -->
            <option value="team2_id">Team 2 Name</option>
            <!-- Repeat for all teams -->
        </select>
        <button type="submit">Predict</button>
    </form>
    <!-- Add any additional content here -->
</body>
</html>
